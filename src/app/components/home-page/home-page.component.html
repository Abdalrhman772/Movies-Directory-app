<div class="container">
  <div class="search-container">
    <div class="search">
      <mat-form-field class="search-field">
        <input
          matInput
         (keyup)="search()"
          placeholder="Search for a movie"
          [(ngModel)]="searchKeyword"
        />
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="search()">Search</button>
  </div>

  <div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="Poster">
        <th mat-header-cell *matHeaderCellDef>Poster</th>
        <td mat-cell *matCellDef="let movie">
          <img [src]="movie.Poster" width="70" height="100" alt="poster" />
        </td>
      </ng-container>

      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let movie">{{ movie.Title }}</td>
      </ng-container>

      <ng-container matColumnDef="Year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
        <td mat-cell *matCellDef="let movie">{{ movie.Year }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        (click)="goToDetails(movie.imdbID)"
        mat-row
        *matRowDef="let movie; columns: displayedColumns"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
